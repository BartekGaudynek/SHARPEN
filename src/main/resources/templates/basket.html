<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title> SHARPEN | Shoping Cart </title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="header">
        <div class="container">

            <div class="navbar">
                <div class="logo">
                    <img src="/images/logo2.png" width="130px">
                </div>
                <nav>
                    <ul>
                      	<li><a href="/home">Home</a></li>
						<li><a href="/products">Produkty</a></li>
						<li><a href="/contact">Kontakt</a></li>
						<li><a href="/login">Konto</a></li>
						<li><a href="/basket">Koszyk</a></li>
                    </ul>
                </nav>
            </div>
 <!------------------- cart item details------->
        
<div class="small-container cart-page">
                <table>
                	<thead>
                    	<tr>
                        	<th> Produkt</th>
                        	<!--<th>Ilość</th>-->
                        	<th>Cena</th>
                    	</tr>
                    </thead>	
                    <tbody>
                    <tr th:each="basket, itemIndex: ${basket}">
                       <td>
                           <div class="cart-info">
                              <img src="">
                              <!--<img src="/images/stoeger.jpg">-->
                              <p><span th:text="${basket.nazwa}"></span></p>
                              <br>
                              <form id="form1" method="post" action="basket">
							  <button type="submit" form="form1" name="delete" th:value="${itemIndex.index}"> Usuń </button>
                      		  </form>                                
                           </div>
                       </td>
                        <!--<td><input type="number" value="1"></td>-->
                        <td><span th:text="${basket.cena}"></span>$</td>
                    </tr>
                    </tbody>
                </table>
                <div class="total-price">
                    <table>
                        <tr>
                            <td>Suma zamówienia</td>
                            <td><span th:text="${cena}"></span>$</td>
                        </tr>
                    </table>
                </div>
                <a href="/basket/login" class="btn">Dalej</a>
                <!--<button class="btn" type="submit" form="form1"> Dalej </button>-->
            </div>
        </div>
        
 
    </div>

</body>
</html>
